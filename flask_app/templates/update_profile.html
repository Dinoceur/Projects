<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/547b126562.js" crossorigin="anonymous"></script>
    <title>edit_profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-0 navbar-dark border-light" style= "background-color:#703CBE">
        <div class="container-fluid">
            <div>
                <img src="{{ url_for('static', filename='img/nftverse1.png') }}" class="" height="100"  alt="">
                <ul class="d-inline-flex navbar nav-pills">
                    <a class="navbar-brand" href='/'>Home</a>
                    <a class="navbar-brand" href='/about'>About</a>
                </ul>
            </div>
            <form class="d-flex">
                <a class="btn btn-outline-secondary" href ='/logout'>Logout</a>
            </form>
        </div>
    </nav>
    <div class="body2">
        <div class="card mx-auto p-4 w-50">
            <div class="card-body pb-0">
                <h4 class="card-title text-center mb-3">Update</h4>
                <form action="/update/info" method="post">
                    {% with messages = get_flashed_messages(category_filter=["login"]) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="about" class="form-label-about">About</label>
                        <input type="about" class="form-control mb-2" id="about" name="about" />
                        <label for="location" class="form-label-location">Location</label>
                        <input type="location" class="form-control mb-2" id="location" name="location" />
                        <label for="relationship_status" class="form-label-relationship_status">Relationship Status</label>
                        <input type="relationship_status" class="form-control mb-2" id="relationship_status" name="relationship_status" />
                        <div class="text-center mt-4">
                            <button type='submit' value = 'Create' class="btn btn-light">Update</button>
                            <input type="hidden" name="user_id" value="{{session['user_id']}}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
