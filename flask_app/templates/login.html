<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Login</title>

<body>
    <nav class="navbar navbar-expand-lg py-0 navbar-dark border-light" style= "background-color:#703CBE">
        <div class="container-fluid">
            <div>
                <img src="{{ url_for('static', filename='img/nftverse1.png') }}" class="" height="100"  alt="">
                <ul class="d-inline-flex navbar nav-pills">
                    <li><a class="navbar-brand" href='/'>Home</a></li>
                    <li><a class="navbar-brand" href='/about'>About</a></li>
                </ul>
            </div>
            <form class="d-flex">
                <a class="me-2 btn btn-outline-light" href ='/register'>Register</a>
            </form>
        </div>
    </nav>
    <div class="body2">
        <div class="card mx-auto p-4 w-50">
            <div class="card-body pb-0">
                <h4 class="card-title text-center mb-3">Log In</h4>
                <form action="/login/user" method="post">
                    {% with messages = get_flashed_messages(category_filter=["login"]) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="email" class="form-label-email">Email</label>
                        <input type="email" class="form-control mb-2" id="email" name="email" />
                        <label for="password" class="form-label-password">Password</label>
                        <input type="password" class="form-control mb-2" id="password" name="password" />
                        <div class="text-center">
                            <a href="#" class="reset">Forgot Your Password?</a>
                        </div>
                        <div class="text-center mt-4">
                            <button type='submit' value = 'Create' class="btn btn-light">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
