<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/547b126562.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-0 navbar-dark border-light" style= "background-color:#703CBE">
        <div class="container-fluid">
            <div>
                <img src="{{ url_for('static', filename='img/nftverse1.png') }}" class="" height="100"  alt="">
                <ul class="d-inline-flex navbar nav-pills">
                    <li><a class="navbar-brand" href='/'>Home</a></li>
                    <li><a class="navbar-brand" href='/about'>About</a></li>
                    <li><a class="navbar-brand" href='/chat'>Chatroom</a></li>
                    <li class="nav-item dropdown">
                        <a class="navbar-brand navbar-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">News</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#larvalabs">Larva Labs</a>
                            <a class="dropdown-item" href="#playtoearn">Play To Earn</a>
                            <a class="dropdown-item" href="#nonfungible">Non-Fungible</a>
                            <a class="dropdown-item" href="#nftculture">NFT Culture</a>
                        </div>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                {% if 'user_id' in session %}
                <a class="me-2 btn btn-outline-light" href ='/profile'>My Profile</a>
                <a class="me-4 btn btn-outline-secondary" href ='/logout'>Logout</a>
                {% else %}
                <a class="me-2 btn btn-outline-light" href ='/register'>Register</a>
                <a class="me-4 btn btn-outline-secondary" href ='/login'>Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    <div class="body">
        <div class= "row">
            <div class="container boxes border-light mx-auto mt-5 p-3 col-auto bg-secondary">
                <h3 class= "mb-0">NFT News</h3>
            </div>
        </div>
        <div class= "row">
            <div class="container boxes  border-light mx-auto mt-5 mb-5 p-5 col-auto bg-secondary">
                <a id="larvalabs">
                    <h4>Larva Labs</h4>
                    <iframe src="https://larvalabs.com/bloglist" height="600" width="900" title="NFT Blog"></iframe>
                </a>
            </div>
            <div class="container  boxes border-light mx-auto mt-5 mb-5 p-5 col-auto bg-secondary">
                <a id="playtoearn">
                    <h4>Play To Earn Online Magazine</h4>
                    <iframe src="https://www.playtoearn.online/" height="600" width="900" title="NFT Blog"></iframe>
                </a>
            </div>
            <div class="container boxes border-light mx-auto mt-5 mb-5 p-5 col-auto bg-secondary">
                <a id="nonfungible">
                    <h4>Non-Fungible</h4>
                    <iframe src="https://nonfungible.com/blog" height="600" width="900" title="NFT Blog"></iframe>
                </a>
            </div>
            <div class="container  boxes border-light mx-auto mt-5 mb-5 p-5 col-auto bg-secondary">
                <a id="nftculture">
                    <h4>NFT Culture</h4>
                    <iframe src="https://www.nftculture.com/" height="600" width="900" title="NFT Blog"></iframe>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
